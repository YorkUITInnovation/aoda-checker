services:
  mailhog:
    image: 'docker.io/mailhog/mailhog'
    container_name: aoda-mailhog
    ports:
      - '1025:1025'  # SMTP port
      - '8025:8025'  # Web UI port
    networks:
      - aoda-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  mysql:
    image: mysql:8.4
    container_name: aoda-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_in_production
      MYSQL_DATABASE: aoda_checker
      MYSQL_USER: aoda_user
      MYSQL_PASSWORD: aoda_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
      - ./scripts/create_database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_change_in_production"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - aoda-network

  aoda-checker:
    build: .
    container_name: aoda-compliance-checker
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      # Mount reports directory to persist generated reports
      - ./reports:/app/reports
      # Mount SAML certificates directory to persist certificates
      - ./saml_certs:/app/saml_certs
    environment:
      - APP_NAME=AODA Compliance Checker
      - APP_VERSION=1.0.0
      - APP_URL=${APP_URL:-http://localhost:8080}
      - HOST=0.0.0.0
      - PORT=8080
      # Timezone configuration
      - TZ=${TIMEZONE:-America/Toronto}
      - TIMEZONE=${TIMEZONE:-America/Toronto}
      # Database configuration
      - DATABASE_URL=mysql+aiomysql://aoda_user:aoda_password@mysql:3306/aoda_checker
      - DATABASE_ECHO=false
      - DB_POOL_SIZE=10
      - DB_MAX_OVERFLOW=20
      # Authentication configuration
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_MINUTES=480
      # Email/SMTP configuration (for scheduled scans)
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-false}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@aoda-checker.local}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-AODA Compliance Checker}
    depends_on:
      mailhog:
        condition: service_healthy
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aoda-network

volumes:
  mysql_data:
    driver: local

networks:
  aoda-network:
    driver: bridge


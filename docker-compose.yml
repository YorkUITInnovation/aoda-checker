services:
  mysql:
    image: mysql:8.4
    container_name: aoda-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_in_production
      MYSQL_DATABASE: aoda_checker
      MYSQL_USER: aoda_user
      MYSQL_PASSWORD: aoda_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
      - ./scripts/create_database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_change_in_production"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - aoda-network

  aoda-checker:
    build: .
    container_name: aoda-compliance-checker
    ports:
      - "8080:8080"
    volumes:
      # Mount reports directory to persist generated reports
      - ./reports:/app/reports
    environment:
      - APP_NAME=AODA Compliance Checker
      - APP_VERSION=1.0.0
      - HOST=0.0.0.0
      - PORT=8080
      # Timezone configuration
      - TZ=${TIMEZONE:-America/Toronto}
      - TIMEZONE=${TIMEZONE:-America/Toronto}
      # Database configuration
      - DATABASE_URL=mysql+aiomysql://aoda_user:aoda_password@mysql:3306/aoda_checker
      - DATABASE_ECHO=false
      - DB_POOL_SIZE=10
      - DB_MAX_OVERFLOW=20
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aoda-network

volumes:
  mysql_data:
    driver: local

networks:
  aoda-network:
    driver: bridge


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AODA Compliance Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #0d6efd;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #6c757d;
            font-size: 14px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: 500;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-shield-check display-4 text-primary"></i>
                <h1>AODA Checker</h1>
                <p>Sign in to continue</p>
            </div>

            {% if error %}
            <div class="alert alert-danger" role="alert" id="loginError" aria-live="assertive">
                <i class="bi bi-exclamation-triangle-fill" aria-hidden="true"></i>
                <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}

            <form method="post" action="/login" aria-describedby="{% if error %}loginError{% endif %}">
                <input type="hidden" name="next" value="{{ next if next else '/' }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text"
                           class="form-control{% if error %} is-invalid{% endif %}"
                           id="username"
                           name="username"
                           required
                           autofocus
                           aria-required="true"
                           {% if error %}aria-invalid="true" aria-describedby="loginError"{% endif %}>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           class="form-control{% if error %} is-invalid{% endif %}"
                           id="password"
                           name="password"
                           required
                           aria-required="true"
                           {% if error %}aria-invalid="true" aria-describedby="loginError"{% endif %}>
                </div>
                <button type="submit" class="btn btn-outline-primary btn-login">
                    <span class="visually-hidden">Submit login form</span>
                    <span aria-hidden="true">Sign In</span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
